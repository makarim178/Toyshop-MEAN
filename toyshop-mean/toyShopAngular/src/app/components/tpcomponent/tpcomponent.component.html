

<div class="container-fluid">
    <h2 class="text-center">Product Details</h2><br>
    <div class="row" *ngFor="let product of prod">
        <div class="col col-md-4">
            <div class="card">
                <img class="card-img-top" [src]="product.productImage" alt="product.productName">

                <div class="card-body">
                    <p class="card-text">{{ product.productName }}</p>
                  </div>
            </div>
        </div>

        <div class="col col-md-8">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-primary">Brand Name: {{ product.brandsName }}</li>
                        <li class="list-group-item text-dark">Product Name: {{ product.productName }}</li>
                        <li class="list-group-item">SKN: {{ product.productCode }} </li>
                        <li class="list-group-item">Price: {{ product.productPrice | currency:'CAD'}}</li>
                        <li class="list-group-item">Product Description: <br><br> <p>{{ product.productDesc }}</p></li>
                        <li class="list-group-item ">
                            <br>
                            <button [routerLink]="['/']" class="btn btn-secondary float-right">Go Back</button>
                            <br>
                        </li>
                      </ul>
                </div>
            </div>
        </div>


    </div>
</div>
