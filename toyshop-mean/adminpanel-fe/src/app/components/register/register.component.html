<div class="container">
    <br>
    <div class="row">
        <div class="col col-md-12 text-center">
            <h2 class="text-dark">User Login</h2>
        </div>
    </div>
    <br>
    
    <div class="row">
        <div class="col col-md-6 offset-md-3">
            <hr>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="name" 
                      name="name"          
                      formControlName="name"
                      [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }"
                      aria-describedby="nameHelp" 
                      placeholder="Enter Name"
                      required>
                    <span class="invalid-feedback">Name field cannot be blank</span>
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      name="email"   
                      formControlName="email"             
                      [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"
                      aria-describedby="emailHelp" 
                      placeholder="Enter E-mail"
                      required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('email').hasError('required')">Name field cannot be blank</span>
                        <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span>
                    </span>
                  </div>

                  <div class="form-group">
                    <label for="text">Role</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="role" 
                      name="role"           
                      formControlName="role"    
                      aria-describedby="roleHelp" 
                      placeholder="Enter Role">
                  </div>

                
                <div class="form-group">
                  <label for="userName">User Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="userName" 
                    name="userName"        
                    formControlName="userName"        
                    [ngClass]="{ 'is-invalid': registerForm.get('userName').touched && registerForm.get('userName').invalid }"
                    aria-describedby="userNameHelp" 
                    placeholder="Enter User Name"
                    required>
                  <span class="invalid-feedback">User Name field cannot be blank</span>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"                    placeholder="Password"
                    required>
                  <span class="invalid-feedback">
                      <span *ngIf="registerForm.get('password').hasError('required')">Password field cannot be blank</span>
                      <span *ngIf="registerForm.get('password').hasError('symbol')">Passsword must contain @</span>
                      <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum 4 characters</span>
                  </span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="confirmPassword" 
                      name="confirmPassword"
                      formControlName="confirmPassword"
                      [ngClass]=" { 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"
                      placeholder="Confirm Password"
                      >
                    <span class="invalid-feedback">Passwords must match!</span>
                  </div>

                <div class="form-check">
                  <input type="checkbox"    
                    class="form-check-input" 
                    name="check"
                    formControlName="check"
                    [ngClass]="{ 'is-invalid': registerForm.get('check').touched && registerForm.get('check').invalid }"
                    id="check">
                  <label class="form-check-label" for="check">I agree that I have read <a href="">Terms & Conditions</a></label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" >Register</button>
              </form>
        </div>
    </div>
</div>
