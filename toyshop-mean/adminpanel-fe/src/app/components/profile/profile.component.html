<br>
<div class="container">
    <div class="row">
        <div class="col col-md-4 offset-col-md-4 text-center">
            <ul class="list-group" *ngFor="let item of user">
                <li class="list-group-item">Name: {{ item.name }} </li>
                <li class="list-group-item">role: {{ item.role }} </li>
                <li class="list-group-item">e-mail: {{ item.email }} </li>
                <li class="list-group-item">User Name: {{ item.username }} </li>
            </ul>
        </div>
    </div>
</div>
